ImapOnDemand = Het getoonde bericht is digitaal ondertekend, maar nog niet alle bijlagen zijn gedownload. Daardoor kan de ondertekening niet worden gevalideerd. Klik op OK om het complete bericht te downloaden en de ondertekening te valideren.
CantDecryptTitle = %brand% kan dit bericht niet ontcijferen
CantDecryptBody = De afzender heeft dit bericht versleuteld met behulp van één van uw digitale certificaten, maar %brand% was niet in staat om dit certificaat en bijbehorende privé-sleutel te vinden. <br> Mogelijke oplossingen: <br><ul><li>Als u een smartcard bezit, plaats deze dan nu. <li>Als u een nieuwe machine of een nieuw %brand%-profiel gebruikt zult u uw certificaat en privé-sleutel moeten terugzetten vanaf een reservekopie. Reservekopieën van certificaten eindigen doorgaans op ".p12".</ul> 
