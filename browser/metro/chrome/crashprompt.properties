# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Het spijt ons, %1$S is zojuist van een crash hersteld. Crashrapporten versturen zal %2$S helpen om %1$S stabieler en veiliger te maken. U kunt ow voorkeur altijd aanpassen via Instellingen/Opties.
crashprompt.dialog.title=Wilt u crashrapporten naar Mozilla verzenden?
crashprompt.dialog.privacyLink=Privacystatement van crash-rapportagefunctie
crashprompt.dialog.acceptbutton=Raporten verzenden
crashprompt.dialog.refusebutton=Niet verzenden
crashprompt.dialog.title2=Privacystatement van crash-rapportagefunctie
crashprompt.dialog.statement1=Firefox heeft een crash-reportagefunctie die raporten verzend naar Mozilla wanneer Firefox crasht. Mozilla gebruikt de informatie in chrashrapporen om problemen in Firefox die chrashes veroorzaken te diagnosticeren en te corrigerens. Ondanks dat deze functie automatisch start wanneer Firefox crasht zal het geen informatie naar Mozilla verzenden totdat u daar expliciet toestemming voor geeft. Standaard stuurt deze functie een verscheidenheid van niet persoonlijke informatie naar Mozilla, inclusief de stacktrace (een gedetailleerde beschrijving van welke delen van de Firefox-code actief waren op het moment van de crash) en het type computer die u gebruikt. Aanvullende informatie wordt verzameld door de crashrapportagefunctie. Welke crashrapportagefunctie wordt gebruikt en welke aanvullende informatie door Firefox wordt verzameld hangt af welke Firefoxversie u gebruikt.
crashprompt.dialog.statement2=Voor de huidige Firefoxversies is “Firefox Crash Reporter” de crashrapprtagefunctie van Firefox. Met deze functie heeft u de optie om persoonlijke informatie (inclusief u e-mailadres), Potentieel persoonlijke informatie (inclusief uw IP-adres en de URL van de pagina die u bezocht waneer Firefox chraste) en commentaar toe te voegen. Firefox Crash Reporter verstuurd ook een lijst met alle add-ons die u gebruikte tijdens de crash, de verstreken tijd sinds (i) de laatste crash, (ii) de laatste installatie en (iii) de start van het programma. Mozilla maakt alleen niet persoonlijke informatie (o.a. algemene informatie over uw computer, de stacktrace en gebruikerscommentaar) beschikbaar in de online publieke raportages op http://crash-stats.mozilla.com/.
