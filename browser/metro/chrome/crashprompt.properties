# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Het spijt ons, %1$S is zojuist van een crash hersteld. Het verzenden van crashrapporten zal %2$S helpen %1$S stabieler en veiliger te maken. U kunt uw voorkeur altijd aanpassen in de Instellingen/Opties.
crashprompt.dialog.title=Wilt u crashrapporten naar Mozilla verzenden?
crashprompt.dialog.privacyLink=Privacyverklaring van de crashrapportagefunctie
crashprompt.dialog.acceptbutton=Rapporten verzenden
crashprompt.dialog.refusebutton=Niet verzenden
crashprompt.dialog.title2=Privacyverklaring van de crashrapportagefunctie
crashprompt.dialog.statement1=Firefox bevat een crashrapportagefunctie die rapporten naar Mozilla verzendt zodra Firefox crasht. Mozilla gebruikt gegevens in crashrapporten om problemen in Firefox die crashes veroorzaken te analyseren en te verhelpen. Hoewel deze functie automatisch wordt gestart nadat Firefox crasht, zal deze geen gegevens naar Mozilla verzenden voordat u daar expliciet toestemming voor geeft. Standaard verzendt deze functie een verscheidenheid aan niet-persoonlijke gegevens naar Mozilla, waaronder de stacktrace (een gedetailleerde beschrijving van welke delen van de Firefox-code actief waren op het moment van de crash) en het type computer dat u gebruikt. Er worden aanvullende gegevens door de crashrapportagefunctie verzameld. Welke crashrapportagefunctie wordt gebruikt en welke aanvullende gegevens door Firefox worden verzameld hangt af van welke versie van Firefox u gebruikt.
crashprompt.dialog.statement2=Voor huidige versies van Firefox is “Firefox Crash Reporter” de crashrapportagefunctie van Firefox. Bij deze functie hebt u de keuze om persoonlijke gegevens (waaronder uw e-mailadres), mogelijk persoonlijke gegevens (waaronder uw IP-adres en de URL van de pagina die u bezocht toen Firefox crashte) en een opmerking bij te voegen. Firefox Crash Reporter verzendt ook een lijst van alle add-ons die u tijdens de crash gebruikte, de verstreken tijd sinds (i) de vorige crash, (ii) de vorige installatie en (iii) het opstarten van het programma. Mozilla stelt alleen niet-persoonlijke gegevens (m.a.w. algemene gegevens over uw computer, de stacktrace en gebruikersopmerkingen) beschikbaar in de online beschikbare openbare rapporten op http://crash-stats.mozilla.com/.
