malware.title2=Gerapporteerde aanvalsite!
malware.shortDesc=De website op %S is gerapporteerd als een aanvalsite en is geblokkeerd op basis van uw beveiligingsinstellingen.
malware.longDesc2=<p>Aanvalsites proberen programma’s te installeren die privéinformatie stelen, uw computer gebruiken om anderen aan te vallen, of uw systeem beschadigen.</p>\n<p>Sommige aanvalsites verspreiden bewust gevaarlijke software, maar vele zijn gecompromitteerd zonder de kennis of toestemming van hun eigenaars.</p>

phishing.title2=Gerapporteerde webvervalsing!
phishing.shortDesc2=De website op %S is gerapporteerd als een vervalsing en is geblokkeerd op basis van uw beveiligingsinstellingen.
phishing.longDesc2=<p>Webvervalsingen zijn ontworpen om gebruikers te misleiden en persoonlijke of financiële informatie te laten delen door bronnen die u misschien vertrouwt na te bootsen.</p><p>Het invoeren van persoonlijke informatie op deze pagina kan leiden tot diefstal van identiteitsgegevens of andere fraude.</p>
