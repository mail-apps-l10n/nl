netReset=De verbinding met de server werd geherinitialiseerd tijdens het laden van de toepassing.
redirectLoop=Een server verwijst een verzoek door op een manier die nooit zal eindigen.
confirmRepostPrompt=Om verder te gaan moet de toepassing gegevens verzenden, waardoor een handeling die eerder werd uitgevoerd (zoals zoeken of online aankopen) zal worden herhaald.
unknownSocketType=De toepassing weet niet hoe met de server te communiceren.
notCached=De toepassing heeft een document opgevraagd dat niet meer beschikbaar is.
netOffline=De toepassing bevindt zich momenteel in offlinemodus en kan het netwerk niet benaderen.
deniedPortAccess=De toepassing probeerde een netwerkpoort te benaderen waartoe deze geen toegang hoort te hebben. De toepassing heeft de aanvraag ter bescherming geblokkeerd.
proxyResolveFailure=De toepassing is geconfigureerd voor het gebruik van een proxyserver die niet kan worden gevonden.
proxyConnectFailure=De toepassing is geconfigureerd voor het gebruik van een proxyserver die verbindingen weigert.
contentEncodingError=De toepassing ontving een reactie van een server die een ongeldige of niet-ondersteunde vorm van compressie gebruikte.
unsafeContentType=De toepassing kan niet verdergaan, omdat deze een bestand heeft benaderd dat mogelijk niet veilig is om te openen. Neem contact op met de makers om ze te informeren over dit probleem.
cspFrameAncestorBlocked=Deze toepassing probeerde een bron te benaderen die een inhoudbeveiligingsbeleid heeft dat voorkomt dat de bron op deze manier wordt ingebed.
corruptedContentError=De toepassing kan niet verdergaan met laden, omdat er een fout in de gegevensoverdracht is gedetecteerd.
remoteXUL=Deze toepassing probeerde een niet-ondersteunde technologie te gebruiken die niet meer beschikbaar is.
