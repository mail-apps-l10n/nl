# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=elke dag;om de #1 dagen
repeatDetailsRuleDaily4=elke weekdag

# LOCALIZATION NOTE (weeklyNthOn):
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=elke %1$S;om de #2 weken op %1$S

# LOCALIZATION NOTE (weeklyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=elke week;om de #1 weken

repeatDetailsDay1=zondag
repeatDetailsDay2=maandag
repeatDetailsDay3=dinsdag
repeatDetailsDay4=woensdag
repeatDetailsDay5=donderdag
repeatDetailsDay6=vrijdag
repeatDetailsDay7=zaterdag

# LOCALIZATION NOTE (repeatDetailsAnd):
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=en

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=de %1$S %2$S van elke maand;om de #3 maanden op de %1$S %2$S

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=elke %1$S van elke maand;om de #2 maanden op elke %1$S

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=dag %1$S van de maand;om de #2 maanden op dag %1$S

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=de laatste dag van de maand;om de #1 maanden op de laatste dag

repeatDetailsOrdinal1=eerste
repeatDetailsOrdinal2=tweede
repeatDetailsOrdinal3=derde
repeatDetailsOrdinal4=vierde
repeatDetailsOrdinal5=vijfde
repeatDetailsOrdinal-1=laatste

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=elke %1$S %2$S;elke #3 jaar op %2$S %1$S

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=de %1$S %2$S van elke %3$S;elke #4 jaar op de %1$S %2$S van %3$S

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #3 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=elke %1$S van %2$S;elke #3 jaar op elke %1$S van %2$S

repeatDetailsMonth1=januari
repeatDetailsMonth2=februari
repeatDetailsMonth3=maart
repeatDetailsMonth4=april
repeatDetailsMonth5=mei
repeatDetailsMonth6=juni
repeatDetailsMonth7=juli
repeatDetailsMonth8=augustus
repeatDetailsMonth9=september
repeatDetailsMonth10=october
repeatDetailsMonth11=november
repeatDetailsMonth12=december

# LOCALIZATION NOTE (repeatCount):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# %3$S - event start time (e.g. hh:mm (PM/AM))
# %4$S - event end time (e.g. hh:mm (PM/AM))
# #5 - event occurence times: number
# e.g. with repeatDetailsRuleMonthly3:
# "Occurs the first Sunday of every 3 month
#  only on 1/1/2009"
#  from 5:00 PM to 6:00 PM"
# "Occurs the first Sunday of every 3 month
#  effective 1/1/2009 for 5 times
#  from 5:00 PM to 6:00 PM"
repeatCount=Vindt %1$S plaats\nvanaf %2$S, #5 keer\nvan %3$S tot %4$S.;Vindt %1$S plaats\nvanaf %2$S, #5 keer\nvan %3$S tot %4$S.

# LOCALIZATION NOTE (repeatCountAllDay):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# #3 - event occurence times: number
# e.g. with repeatDetailsRuleMonthly3:
# "Occurs the first Sunday of every 3 month
#  only on 1/1/2009"
# "Occurs the first Sunday of every 3 month
#  effective 1/1/2009 for 5 times"
repeatCountAllDay=Vindt %1$S plaats\nvanaf %2$S, #3 keer.;Vindt %1$S plaats\nvanaf %2$S, #3 keer.

# LOCALIZATION NOTE (repeatDetailsUntil):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# %3$S - event end date (e.g. mm/gg/yyyy)
# %4$S - event start time (e.g. hh:mm (PM/AM))
# %5$S - event end time (e.g. hh:mm (PM/AM))
# e.g. with repeatDetailsRuleWeekly2:
# "Occurs every other week on Sunday and Friday
#  effective 1/1/2009 until 1/1/2010 
#  from 5:00 PM to 6:00 PM"
repeatDetailsUntil=Vindt %1$S plaats\nvan %2$S tot %3$S\nvan %4$S tot %5$S.
# LOCALIZATION NOTE (repeatDetailsUntilAllDay):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# %3$S - event end date (e.g. mm/gg/yyyy)
# e.g. with repeatDetailsRuleMonthly6 and all day event:
# "Occurs day 3 of every 5 month
#  effective 1/1/2009 until 1/1/2010"
repeatDetailsUntilAllDay=Vindt %1$S plaats\nvan %2$S tot %3$S.
# LOCALIZATION NOTE (repeatDetailsInfinite):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# %3$S - event start time (e.g. hh:mm (PM/AM))
# %4$S - event end time (e.g. hh:mm (PM/AM))
# e.g. with repeatDetailsRuleMonthly6:
# "Occurs day 3 of every 5 month
#  effective 1/1/2009
#  from 5:00 PM to 6:00 PM"
repeatDetailsInfinite=Vindt %1$S plaats\nvanaf %2$S\nvan %3$S tot %4$S.
# LOCALIZATION NOTE (repeatDetailsInfiniteAllDay):
# Edit recurrence window -> Recurrence details link on Event/Task dialog window
# %1%$ - repeatDetailsRule...(see above). This is the first line of the link
# %2%$ - event start date (e.g. mm/gg/yyyy)
# e.g. with repeatDetailsRuleMonthly6 and all day event:
# "Occurs day 3 of every 5 month
#  effective 1/1/2009"
repeatDetailsInfiniteAllDay=Vindt %1$S plaats\nvanaf %2$S.

